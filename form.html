<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details</title>
    </head>
    <body>  
        <h1> Personal Details</h1>
        <form action="">
            <label for="First Name">First Name</label>
            <input type="text" placeholder="Eg:Shunmugam">
            <label for="Last Name">Last Name</label>
            <input type="text" placeholder="Eg:Rai">
            <p>Gender</p>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <label for="DOB">DOB:</label>
            <input type="date" name="DOB" id="DOB">
            <br><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Europe">Europe</option>
            </select>
            <p>Languages Known</p>
            <input type="checkbox" name="language1" value="Hindi">
            <label for="language1">Hindi</label>
            <input type="checkbox" name="language2" value="English">
            <label for="language2">English</label>
            <input type="checkbox" name="language3" value="Tamil">
            <label for="language3">Tamil</label>
            <br>   <br>
            <label for="review">Write your review</label>
            <br>
            <textarea name="review" id="rev" cols="30" rows="10">
            </textarea>
            <br><br>
            <button type="submit"> Submit</button>
        </form>
    </body>
</html>
