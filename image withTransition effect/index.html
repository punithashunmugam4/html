<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="nav-bar">
            <label class="header">Laxmi Photographs</label>
            <ul>
            <li><a href="#nature">Nature</a></li>
            <li><a href="#technology">Technology</a></li>
            <li><a href="#wildlife">Wildlife</a></li>
            <li><a href="#architechture">Modern Architechture</a></li>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
        </nav>
        <div id="content">
        <h2>Nature</h2>
        <div class="slide-container" id="nature">
            <div class="image-container">
                <img src="https://picsum.photos/id/870/800/500" alt="image">
                <img src="https://picsum.photos/id/80/800/500" alt="image">
                <img src="https://picsum.photos/id/70/800/500" alt="image">
                <img src="https://picsum.photos/id/87/800/500" alt="image">
                <img src="https://picsum.photos/id/10/800/500" alt="image">
            </div>
            <i class="fas fa-angle-double-left btn prev" onclick="previmage(0,5)"></i>
            <i class="fas fa-angle-double-right btn next" onclick="nextimage(0,5)"></i>
        </div><br><br><br>
        <h2>Technology</h2>
        <div class="slide-container" id="technology">
            <div class="image-container">
                <img src="https://picsum.photos/id/20/800/500" alt="image">
                <img src="https://picsum.photos/id/30/800/500" alt="image">
                <img src="https://picsum.photos/id/40/800/500" alt="image">
                <img src="https://picsum.photos/id/57/800/500" alt="image">     
                <img src="https://picsum.photos/id/90/800/500" alt="image">
            </div>
            <i class="fas fa-angle-double-left btn prev" onclick="previmage(1,5)"></i>
            <i class="fas fa-angle-double-right btn next" onclick="nextimage(1,5)"></i>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
