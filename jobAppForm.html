<!DOCTYPE html>
<html>
    <head>
        <title>
        Job App Form
        </title>
    </head>
    <body>
        <form action="" method="post">
        <label for="name">Name</label>
        <input required type="text" id="name">
        <br><br>
        <label for="email">Email</label>
        <input required type="text" id="email">
        <br><br>
        <label for="portfolio">Website URL</label>
        <input type="url" id="portfolio">
        <br><br>
        <label for="gender">Gender</label>
        <input required type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input required type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <label for="laptop">Laptop Brands</label>
        <select name="laptop" id="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select>
        <br><br>
        <label for="age">Age</label>
        <input required type="number" id="age">
        <br><br>
        <label for="dob">DOB</label>
        <input required type="date" id="dob">
        <br><br>
        <label for="password">Password</label>
        <input required type="password" id="password">
        <br><br>
        <input type="button" value="submit">
    </body>
</html>
