<form method="post">

    <h1>Feedback Form</h1>
    
    <label for="name">Name</label><br>
    
    <input type="text" minlength="3" maxlength="50" id="name" required><br>
    
    <label for="portfolio">Portfolio</label><br>
    
    <input type="url" id="portfolio" required><br>
    
    <label for="favColor">favColor</label><br>
    
    <input type="color" id="favColor" required><br>
    
    <label for="likeness">likeness</label>
    
    <br>
    
    <input type="range" id="likeness" min="1" max="100" required><br>
    
    <button type="submit" id="submit">Submit</button>
    
    </form>
